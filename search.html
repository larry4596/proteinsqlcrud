<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BME 512 | Search Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: #f0f4fb;
            color: #1f2933;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ================= NAVBAR ================= */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #ffffff;
            color: rgb(14, 28, 223);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            flex-shrink: 0;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-left img {
            width: 50px;
        }

        a {
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: rgb(14, 28, 223);
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            color: #fbbf24;
        }

        .nav-right {
            font-size: 20px;
            cursor: pointer;
            color: rgb(14, 28, 223);
        }

        /* ================= PAGE HEADER ================= */
        .page-header {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(rgba(11, 61, 145, 0.9),
                    rgba(11, 61, 145, 0.9));
            color: white;
            flex-shrink: 0;
            width: 100%;
            margin-bottom: 10px;
        }

        .page-header h1 {
            font-size: 32px;
        }

        /* ================= CONTENT ================= */
        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            width: 100%;
            margin-top: 40px;
        }

        .content {
            max-width: 800px;
            width: 100%;
            padding: 50px 40px;
            background: linear-gradient(rgba(3, 10, 30, 0.8), rgba(3, 10, 30, 0.85)),
                url('dna-hero.jpg') center/cover;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-section h2 {
            color: white;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            outline: none;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.95);
        }

        .search-box input:focus {
            border-color: #fbbf24;
            background: white;
        }

        .search-box button {
            padding: 14px 30px;
            background-color: #fbbf24;
            color: #1f2933;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background-color: #f59e0b;
        }

        .background-image {
            margin-top: 50px;
            height: 250px;
            border-radius: 8px;
            background: linear-gradient(rgba(11, 61, 145, 0.85), rgba(6, 44, 111, 0.85)),
                url('dna-hero.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
        }

        /* ================= FOOTER ================= */
        footer {
            background: linear-gradient(to right, #062c6f, #0b3d91);
            color: white;
            text-align: center;
            padding: 35px 20px;
            flex-shrink: 0;
            width: 100%;
            margin-top: auto;
        }

        footer h3 {
            margin-bottom: 10px;
        }

        footer ul {
            list-style: none;
            margin: 15px 0;
        }

        footer ul li {
            margin: 6px 0;
        }

        footer p {
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <div class="nav-left">
            <a href="homepage.html">
                <img src="unilag-logo.png" alt="UNILAG Logo">
            </a>
            <div>
                <strong>BME 512</strong><br>
                Group 3
            </div>
        </div>

        <nav>
            <a href="info.html">Info</a>
            <a href="input.html">Input</a>
        </nav>

        <div class="nav-right"><a href="search.html">üîç</a></div>
    </header>

    <!-- PAGE HEADER -->
    <section class="page-header">
        <h1>Search Page</h1>
    </section>

    <!-- CONTENT -->
    <section class="content">

        <!-- Search by Name -->
        <div class="search-section">
            <h2>Search by Protein Name</h2>
            <div class="search-box">
                <input type="text" id="searchName" placeholder="Enter protein name">
                <button onclick="searchByName()">ENTER</button>
            </div>
        </div>

        <!-- Search by Pattern -->
        <div class="search-section">
            <h2>Search by Sequence Pattern</h2>
            <div class="search-box">
                <input type="text" id="searchPattern" placeholder="e.g. GLU"
                    oninput="this.value=this.value.toUpperCase()">
                <button onclick="searchByPattern()">ENTER</button>
            </div>
        </div>

        <div class="background-image">
            SEARCH BACKGROUND
        </div>

    </section>

    <!-- FOOTER -->
    <footer>
        <h3>Created by BME 512 Group 3 consisting of</h3>
        <ul>
            <li>Dolapo Oyewole</li>
            <li>Jennifer Onwuasor</li>
            <li>Ayinla Nimatullah</li>
            <li>Tenioluwa Elliot</li>
            <li>Igbemo Emmanuel</li>
        </ul>
        <p>¬© 2026 All Rights Reserved.</p>
    </footer>

    <script>
        function searchByName() {
            const term = document.getElementById('searchName').value.trim();
            if (!term) {
                alert('Please enter a protein name!');
                return;
            }

            const savedProteins = JSON.parse(sessionStorage.getItem('savedProteins') || '[]');
            const found = savedProteins.find(p => p.name.toLowerCase() === term.toLowerCase());

            if (found) {
                sessionStorage.setItem('currentResult', JSON.stringify(found));
                window.location.href = 'results.html';
            } else {
                alert('Protein not found! Please analyze a protein first from the INPUT page.');
            }
        }

        function searchByPattern() {
            const pattern = document.getElementById('searchPattern').value.toUpperCase();
            if (!pattern) {
                alert('Please enter a sequence pattern!');
                return;
            }

            const savedProteins = JSON.parse(sessionStorage.getItem('savedProteins') || '[]');
            const found = savedProteins.find(p => p.sequence.includes(pattern));

            if (found) {
                sessionStorage.setItem('currentResult', JSON.stringify(found));
                window.location.href = 'results.html';
            } else {
                alert('No protein containing this pattern found! Please analyze a protein first from the INPUT page.');
            }
        }
    </script>

</body>

</html>
